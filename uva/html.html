<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一個網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的網站</h1>
    </header>

    <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於我</a>
        <a href="#contact">聯絡我</a>
    </nav>

    <main>
        <h2>關於我</h2>
        <p>這是一個簡單的 HTML 範例，展示了基本的頁面結構和樣式。你可以根據需要修改內容，創建自己的網頁。</p>
        <p>這裡可以放置更多的內容，如圖片、影片、表格等。</p>
    </main>

    <footer>
        <p>&copy; 2024 我的網站. 版權所有.</p>
    </footer>
</body>
</html>
